name: qhjack phpuni

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]


jobs:
  test:
    runs-on: ubuntu-latest
  
    steps:
    - name: Git Clone this repo
      uses: actions/checkout@v2.3.4
  
    - name: Setup Mariadb
      run: |
        curl -LsS https://downloads.mariadb.com/MariaDB/mariadb_repo_setup | sudo bash
        sudo apt update
        sudo apt-get install -y mariadb-server
        sudo systemctl start mariadb
        sudo mysql -uroot -proot -e 'create database wptest;'
        sudo mysql -uroot -proot -e "CREATE USER 'wptest'@'%' IDENTIFIED BY 'wptest';"
        sudo mysql -uroot -proot -e "GRANT ALL ON wptest.* TO 'wptest'@'%';"
    
    - name: Install Phpunit
      run: |
        wget https://phar.phpunit.de/phpunit-7.5.9.phar
        chmod +x phpunit-7.5.9.phar
        sudo mv phpunit-7.5.9.phar /usr/local/bin/phpunit
        phpunit --version

    - name: Pre Test
      run: |
        mkdir -p tests/code_coverage/
    
    - name: Test
      run: |
        phpunit
